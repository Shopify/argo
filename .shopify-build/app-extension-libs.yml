containers:
  default:
    docker: circleci/node:10.16.2

steps:
  - label: Tests
    timeout: 5m
    run:
      - yarn:
      - CI=true yarn test
  - label: Pretter
    timeout: 5m
    run:
      - yarn:
      - yarn run prettier
  - label: Linting
    timeout: 5m
    run:
      - yarn:
      - yarn run lint
  - label: Build
    timeout: 5m
    run:
      - yarn:
      - yarn run build
