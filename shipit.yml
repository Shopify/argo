ci:
  require:
    - lint
    - test
    - type-check
dependencies:
  override:
    - yarn install --frozen-lockfile --no-progress
deploy:
  pre:
    - yarn run build
  override:
    - "[[ $BRANCH == 'admin-rc' ]] && NPM_DIST_TAG='next'; echo $NPM_DIST_TAG"
  variables:
    - name: NPM_DIST_TAG
      title: Select the dist tag for npm, defaults to "latest"
      select:
        - latest
        - next
      default: latest
